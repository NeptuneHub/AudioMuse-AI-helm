# Default values for audiomuse-ai.

fullnameOverride: ""
nameOverride: ""

namespace:
  name: ""

image:
  repository: ghcr.io/neptunehub/audiomuse-ai
  pullPolicy: Always
  # Overrides the image tag whose default is the chart's appVersion.
  tag: ""

flask:
  replicaCount: 1
  service:
    type: LoadBalancer
    port: 8000
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "1Gi"

worker:
  replicaCount: 3
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "2Gi"

redis:
  enabled: true
  image: "redis:7-alpine"
  service:
    port: 6379
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "1"
      memory: "512Mi"

postgres:
  enabled: true
  image: "postgres:15-alpine"
  user: "audiomuse"
  password: "audiomusepassword" # IMPORTANT: Change this for production or use --set
  db: "audiomusedb"
  aiChatDbUser: "ai_user"
  aiChatDbUserPassword: "ChangeThisSecurePassword123!" # IMPORTANT: Change this for production or use --set
  service:
    port: 5432
  persistence:
    enabled: true
    size: 5Gi
    # storageClassName: "your-storage-class" # Uncomment and specify if needed
  resources:
    requests:
      cpu: "250m"
      memory: "256Mi"
    limits:
      cpu: "1"
      memory: "2Gi"

